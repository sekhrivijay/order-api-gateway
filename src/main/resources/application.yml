server:
  context-path: /${spring.application.name}
  tomcat:
    accesslog:
      enabled: false
    basedir: .
  port: 8081

spring:
  application:
    name: order-gateway
  cache:
    type: none
  profiles:
    active: local
  output:
    ansi:
      enabled: ALWAYS
  jackson:
    default-property-inclusion: non_null
  cloud:
    config:
      allow-override: true
      override-none: false
      fail-fast: true
      override-system-properties: false
      enabled: false
  sleuth:
    web:
      enabled: true
    sampler:
      percentage: 100
  zipkin:
    base-url: http://localhost:8680/
    flush-interval: 15
    enabled: false
#  data:
#    mongodb:
#      repositories:
#        enabled: false

zuul:
  routes:
    foos:
      path: /foos/**
      url: http://localhost:8080/demo/test


logging:
  level:
    ROOT: INFO
    com.amazonaws: DEBUG


service:
  metrics:
    dropwizard:
      enabled: true
    prometheus:
      enabled: true
  git:
    enabled: false
  vip:
    enabled: false
  swagger:
    enabled: false
  logging:
    enabled: true


memcached:
  cache:
    servers: localhost:11211
    mode: static


management:
  security:
    enabled: false

hystrix:
  command:
    helloCommandKey:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
      circuitBreaker:
        requestVolumeThreshold: 4
        sleepWindowInMilliseconds: 60000
      metrics:
        rollingStats:
          timeInMilliseconds: 180000
  threadpool:
    helloThreadPoolKey:
      coreSize: 30
      metrics:
        rollingStats:
          timeInMilliseconds:18000

